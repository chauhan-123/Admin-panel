 <mat-card class="accout_wrapper login-card" style="       min-width: 300px;
 max-width: 600px;
 width: auto;">
   <!-- <div class="logo_blk"><img src="assets/images/logo.png" alt=""></div>  -->
<div class="header-card">
<h2>Login</h2>
<p>Please Enter User Details</p>
</div>

  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid&&login()">
      <mat-form-field>
        <input matInput required placeholder="Email Address" name="username" formControlName="email">
        <mat-error *ngIf="loginForm['controls']['email']['errors']">{{getValidationError(loginForm['controls']['email'],'email')}} please enter a email</mat-error>
        <mat-icon matPrefix>mail</mat-icon>
      </mat-form-field>    
        <mat-form-field>
        <input matInput required placeholder="Password" formControlName="password" [type]="hide ? 'password' :
          'text'">
        <mat-error *ngIf="loginForm['controls']['password']['errors']">{{getValidationError(loginForm['controls']['password'],'password')}} please enter a password</mat-error>
        <mat-icon matPrefix>vpn_key</mat-icon>
        <mat-icon matSuffix (click)="hide= !hide">{{hide ? 'visibility_off' :
          'visibility'}}</mat-icon>
      </mat-form-field>
      <mat-card-actions class="text-center">
        <button mat-raised-button type="submit" color="primary">Login</button>
        <button mat-button type="button" class="forgor_password" [routerLink]="[ '/account/forgot-password' ]">Forgot
          Password</button>
      </mat-card-actions>

      <div >
        <span class="text-left">Don't have an account?</span>
        <button mat-button type="button" class="forgor_password" [routerLink]="[ '/account/sign-up' ]">SIGN UP NOW</button>
           <!-- <span class="btn-right"><button mat-raised-button type="submit" color="primary">SIGN UP NOW</button></span> -->
      </div>

      <!-- <mat-card-actions class="text-center">
     <span>Don't have an account?</span>
    </mat-card-actions>
      <mat-card-actions class="text-center">
        <button mat-raised-button type="submit" color="primary">SIGN UP NOW</button>
      </mat-card-actions> -->

    </form>

  </mat-card-content>

</mat-card>
