
<mat-toolbar color="primary"> 
  <mat-toolbar-row>
      <button class="openbtn" (click)="openNav()">☰ </button> 
      <div id="mySidepanel" class="sidepanel">
          <a href="javascript:void(0)" class="closebtn"  (click)="closeNav()">×</a>
          <a href="#">About</a>
          <a href="#">Services</a>
          <a href="#">Clients</a>
          <a href="#">Contact</a>
        </div>
       <!-- <div class="humburger" [ngClass]="{'open': humburger }" (click)="sidebarCollaped()"> -->
      <!-- </div> -->
    
    <span class="example-spacer"></span>
    <div class="btn_group">
      <!-- <button mat-button matTooltip="Notifications">
        <mat-icon matBadge="4" matBadgeColor="accent">notifications</mat-icon>
      </button> -->
       <span class="username"><i class="material-icons">
        perm_identity
        </i> {{  this.userName}}</span>
      
       <!-- <span class="useremail">{{  this.Email}}</span> -->

      <button mat-button matTooltip="Settings" [matMenuTriggerFor]="menu2">
        <mat-icon>settings</mat-icon>
      </button>
      <mat-menu #menu2="matMenu">
        <button mat-menu-item class="user_profile" [routerLink]="['./admin']" routerLinkActive="router-link-active">
           <div class="img"> <img src="assets/images/admin.jpg" alt="Admin"> </div> 
           <span>Sumit Chauhan </span> 
        </button> 
        <mat-divider></mat-divider>
        <button mat-menu-item [routerLink]="['./admin/edit-profile']">
          <mat-icon>person</mat-icon> Edit Profile
        </button>
        <button mat-menu-item [routerLink]="['./admin/changePassword']">
          <mat-icon>lock</mat-icon> Change Password
        </button>
      </mat-menu>
      <button mat-button (click)="logout()" matTooltip="Logout">
        <mat-icon>exit_to_app</mat-icon>
      </button>

    </div>
    <!-- <mat-icon class="example-icon" aria-hidden="false" aria-label="Example heart icon">favorite</mat-icon>
    <mat-icon class="example-icon" aria-hidden="false" aria-label="Example delete icon">delete</mat-icon> -->
  </mat-toolbar-row>
  </mat-toolbar>
