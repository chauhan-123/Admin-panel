
<div class="text-right mr-10">
<mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
      <button class="filter_btn" mat-mini-fab matTooltip="Add Book" (click)="addBookCategory()">
            <mat-icon>add</mat-icon>
          </button>
        </div>
        {{this.images}}
        <!-- <ng-container matColumnDef="Image"> -->
            <th mat-header-cell *matHeaderCellDef class="white_space"> Image </th>
            <td mat-cell *matCellDef="let element">
                <div class="profile_pic"><img [src]="this.images ||'assets/images/avatar.png'" class="user-image" alt="User">
                </div>
               </td>
          <!-- </ng-container> -->
      <table mat-table [dataSource]="bookList" class="mat-elevation-z8">
      
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
        </ng-container>

        <!-- <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef > Category Image </th>
          <td mat-cell *matCellDef="let element">
          
          </td>
        </ng-container> -->

<!-- 
        <ng-container matColumnDef="Image">
                <th mat-header-cell *matHeaderCellDef class="white_space"> Image </th>
                <td mat-cell *matCellDef="let element">
                    <div class="profile_pic"><img [src]="element.image ||'assets/images/avatar.png'" class="user-image" alt="User">
                    </div>
                   {{element.images}} </td>
              </ng-container> -->
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> price </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="author">
          <th mat-header-cell *matHeaderCellDef> author </th>
          <td mat-cell *matCellDef="let element"> {{element.author}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> description </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
              </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
